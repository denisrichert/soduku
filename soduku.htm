<html>
    <head>
        <title>Soduku</title>
        <script>
        function init(){
            var table  = document.getElementById("sodukuTable");
            var row;
            var string = "";
            for(var i=1;i<4;i+=1){
                string += '<tr id="'+i+'">';
                for(var j=1;j<10;j+=1){
                    string += '<td id="'+i+'-'+j+'">?</td>';
                }
                string+="</tr>";
            }
            table.innerHTML = string;

            function createRandomSodukuArray(){
                var sodukuArray = [];
                for(var i=1;i<4;i+=1){
                    var x  =[];
                    for(var j=1;j<10;j+=1){
                        var num = Math.round(Math.random()*9+1);
                        num = (num>9)?9:num;
                        x.push(num);
                    }
                    sodukuArray.push(x);
                }
                //console.log(sodukuArray);
                return sodukuArray;
            }

            function fillInArrayIntoTable(a) {
                for(var i=0,c=a.length;i<c;i+=1){
                    for(var j=0,d=a[i].length;j<d;j+=1){
                        var index = (i+1)+'-'+(j+1);
                        //console.log(index);
                        document.getElementById(index).innerHTML=a[i][j];
                    }
                }
            }

            var sa = createRandomSodukuArray();//call random array
            fillInArrayIntoTable(sa);

            /*
            document.getElementById("1-1").innerHTML="3";
            document.getElementById("1-7").innerHTML="9";
            document.getElementById("2-3").innerHTML="4";*/

        }
        </script>
      
        <style type="text/css">
            #sodukuTable {
                border: 2px solid #A0A0A0;
                background: white;
                display: block;
            }
            td {
                border: 1px solid #CCCCCC;
            }
        </style>
        
    </head>
    <body onload="init();">
    <table id="sodukuTable">
    </table>

</body>
</html>
