<html>
    <head>
        <title>Soduku</title>
        <script>
        function init(){
            var table  = document.getElementById("sodukuTable");
            var row;
            var string = "";
            for(var i=1;i<4;i+=1){
                string += '<tr id="'+i+'">';
                for(var j=1;j<10;j+=1){
                    string += '<td id="'+i+'-'+j+'">?</td>';
                }
                string+="</tr>";
            }
            table.innerHTML = string;
            document.getElementById("sodukuTable").innerHTML = string;

            function createRandomSodukuArray(){
                var sodukuArray = [];
                for(var i=1;i<4;i+=1){
                    var x  =[];
                    for(var j=1;j<10;j+=1){
                        var position = j+(i-1)*9;
                       
                      if(position%4==0){
                        x.push(j);
                      } else {
                        x.push("*");
                      } 
                        
                    }
                    sodukuArray.push(x);
                }
                //console.log(sodukuArray);
                return sodukuArray;
            }

            function fillInArrayIntoTable(a) {
                for(var i=0,c=a.length;i<c;i+=1){
                    for(var j=0,d=a[i].length;j<d;j+=1){
                        var index = (i+1)+'-'+(j+1);
                        console.log(index);
                        document.getElementById(index).innerHTML=a[i][j];
                    }
                }
            }

            function checkRow(num,row) {
                for(var i=0;i<9;i+=1) {
                    if(row[i]==num){
                        return false;
                    }
                }
                return true;
            }
            function checkCollum(num,data,index) {
               for(var i=0;i<3;i+=1) {
                    if(data[i][index]==num){
                        return false;
                    }
                }
                return true; 
            }
            function checkQuadrant(num,data,index) {
                for(var i=0;i<3;i+=1) {
                    for(var j=index*3,c=index*3+3;j<c;j+=1) {
                        if(data[i][j]==num){
                            return false;
                        }
                    }
                    
                    
                }
                return true; 

            }
            //i sind reihen
            //j sind spalten
            //num die zahl die wir einfÃ¼hren wollen
            //sa die daten die wir haben
            function numberAllowed(num,i,j,data){
                return checkRow(num,data[i]) && checkCollum(num,data,j) && checkQuadrant(num,data,Math.floor(j/3));
            }

            var sa = createRandomSodukuArray();//call random array
            fillInArrayIntoTable(sa); 
            console.log(checkRow(3,sa[1]));
            console.log(checkCollum(3,sa,5));
            console.log(checkQuadrant(7,sa,2));

            console.log("is the number allowed?",numberAllowed(3,1,7,sa))

 console.log(so[1][2])
        }

        </script>
      
        <style type="text/css">
            #sodukuTable {
                border: 2px solid #A0A0A0;
                background: white;
                display: block;
            }
            td {
                border: 1px solid #CCCCCC;
            }
        </style>
        
    </head>
    <body onload="init();">
    <table id="sodukuTable">
    </table>

</body>
</html>
